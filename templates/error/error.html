<!doctype html>
<html
  th:replace="~{modules/layout :: html(title = ${error.status} + ' | ' + ${#strings.defaultString(error.title, 'Internal server error')} + ' - ' +${site.title}, header = null, content = ~{::content}, head = null, footer = null)}"
  xmlns:th="https://www.thymeleaf.org"
>
  <th:block th:fragment="content">
    <section class="flex min-h-screen flex-col items-center justify-center border-0 bg-transparent px-4 py-16 text-center md:px-8">
      <div class="space-y-8">
        <!-- 错误图标 -->
        <div class="relative">
          <svg class="mx-auto h-32 w-32 text-gray-300 md:h-52 md:w-52 dark:text-white/20" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <path
              d="M512 0C229.2 0 0 229.2 0 512s229.2 512 512 512 512-229.2 512-512S794.8 0 512 0z m0 896c-212.1 0-384-171.9-384-384s171.9-384 384-384 384 171.9 384 384-171.9 384-384 384z"
            />
            <path d="M512 341.3c-23.6 0-42.7 19.1-42.7 42.7v170.7c0 23.6 19.1 42.7 42.7 42.7s42.7-19.1 42.7-42.7V384c0-23.6-19.1-42.7-42.7-42.7z" />
            <path d="M512 640c-23.6 0-42.7 19.1-42.7 42.7s19.1 42.7 42.7 42.7 42.7-19.1 42.7-42.7-19.1-42.7-42.7-42.7z" />
          </svg>
          <!-- 错误状态码 -->
          <div class="absolute inset-0 flex items-center justify-center">
            <span class="text-5xl font-bold text-gray-400 md:text-8xl dark:text-white/30" th:text="${error.status}">404</span>
          </div>
        </div>

        <!-- 错误信息 -->
        <div class="space-y-4">
          <h1 class="text-2xl font-bold text-gray-900 md:text-4xl dark:text-white">页面未找到</h1>
          <p class="mx-auto max-w-md text-base text-gray-600 md:text-lg dark:text-white/70">您访问的页面不存在或已移动</p>
        </div>

        <!-- 操作按钮 -->
        <div class="flex flex-row gap-4 sm:justify-center">
          <a
            href="javascript:history.back()"
            class="inline-flex items-center justify-center gap-2 rounded-full border border-gray-200/70 bg-white/70 px-6 py-3 text-sm font-medium text-gray-700 hover:bg-white/90 dark:border-white/10 dark:bg-white/5 dark:text-white/80"
          >
            <svg
              class="h-4 w-4"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m15 18-6-6 6-6" />
            </svg>
            返回上一页
          </a>
          <a
            th:href="@{/}"
            class="inline-flex items-center justify-center gap-2 rounded-full bg-gray-900 px-6 py-3 text-sm font-medium text-white dark:bg-white dark:text-gray-900"
          >
            <svg class="h-4 w-4" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
              <path
                d="M946.5 505L534.6 93.4a31.93 31.93 0 0 0-45.2 0L77.5 505c-12 12-18.8 28.3-18.8 45.3 0 35.3 28.7 64 64 64h43.4V908c0 17.7 14.3 32 32 32H448V716h64v224h265.9c17.7 0 32-14.3 32-32V614.3h43.4c17 0 33.3-6.7 45.2-18.8 24.4-24.4 24.4-64.1 0-88.5z"
              />
            </svg>
            返回首页
          </a>
        </div>
      </div>
    </section>
  </th:block>
</html>
