<footer class="my-8 space-y-2 overflow-hidden">
  <div class="text-center text-xs sm:text-sm text-gray-600 lg:px-8 dark:text-gray-400">
    <th:block>
      <p th:with="theme = ${themeFinder.activation()}">
        Powered by
        <a href="https://halo.run" target="_blank">Halo.</a>
        Theme by
        <a href="https://www.halo.run/store/apps/app-meJsF" target="_blank">
          一隅 • Corner
        </a>
      </p>
    </th:block>
    <p>
      &copy;
      <span th:text=" ${#dates.format(new java.util.Date().getTime(), 'yyyy' )}"></span>
      <a href="/" th:text="${theme.config.index.site.title ?: site.title}"></a>
      . All Rights Reserved
      <br />
    </p>
    <th:block th:if="${theme.config.oFooter.beian_enabled}">
      <div class="flex items-center justify-center" th:with="beian = ${theme.config.oFooter.beian_items}">
        <a href="https://beian.miit.gov.cn/" th:if="${beian.icp}" th:text="|${beian.icp} &nbsp;|"></a>
        <th:block th:if="${beian.gongan != null and beian.gongan != ''}">
          <img alt="beian" class="size-3 sm:size-4" th:src="@{/assets/images/gongan.png}">
          <a class="ml-1" href="https://beian.mps.gov.cn/#/query/webSearch" th:text="${beian.gongan}"></a>
        </th:block>
      </div>
    </th:block>
  </div>
  <div class="mt-2 flex flex-col items-center justify-center text-sm text-gray-600 lg:px-8 dark:text-gray-400">
    <halo:footer />
  </div>
</footer>
